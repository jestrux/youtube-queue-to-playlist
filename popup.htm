<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Queuer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="content" x-data="{ addingVideos: false }">
        <button id="closeButton" class="layout center-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </button>

        <h1>Add videos to playlist</h1>

        <div x-data="{ tab: 'add' }">
            <div id="tabBar">
                <button :class="{ 'active': tab === 'add' }" @click="tab = 'add'">Create Playlist</button>
                <button :class="{ 'active': tab === 'pick' }" @click="tab = 'pick'">Select Existing</button>
            </div>
        
            <div x-show="tab === 'add'">
                <form id="newPlaylistForm">
                    <label class="label">
                        Playlist Name&emsp;
                        <input required name="playlist" type="text" />
                    </label>
            
                    <button>Create Playlist</button>
                </form>
            </div>
            <div id="existingPlaylists" x-show="tab === 'pick'">
                <div x-data="{ fetchingPlaylists: false }">
                    <div x-show="fetchingPlaylists" class="layout vertical center-center">
                        <svg role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" style="background: none"><circle cx="50" cy="50" fill="none" stroke="#555" stroke-width="3" r="35" stroke-dasharray="164.93361431346415 56.97787143782138" transform="rotate(269.874 50 50)"><animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50" keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite"></animateTransform></circle></svg>
                        <span>Fetching your playlists...</span>
                    </div>
    
                    <form x-show="!fetchingPlaylists" id="existingPlaylistForm">
                        <label class="label">Choose playlist</label>
                        <div id="playlistChoices" class="layout wrap">
                            <label required for="playlist1" class="playlist-choice">
                                <input id="playlist1" type="radio" name="playlist" />
                                <span class="layout center">Baby Faces</span>
                            </label>
                            <label required for="playlist2" class="playlist-choice">
                                <input id="playlist2" type="radio" name="playlist" />
                                <span class="layout center">Action Figures</span>
                            </label>
                            <label required for="playlist3" class="playlist-choice">
                                <input id="playlist3" type="radio" name="playlist" />
                                <span class="layout center">Dare to dream</span>
                            </label>
                        </div>
                
                        <button>Submit Choice</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="addingVideosLoader" x-show="addingVideos" class="layout vertical center-center">
            <svg role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" style="background: none"><circle cx="50" cy="50" fill="none" stroke="#555" stroke-width="3" r="35" stroke-dasharray="164.93361431346415 56.97787143782138" transform="rotate(269.874 50 50)"><animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50" keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite"></animateTransform></circle></svg>
            <span>Saving videos to <strong>Watu wengi</strong> playlist...</span>
        </div>

        <br/>
    </div>

    <script src="alpine.js"></script>
    <script src="popup.js"></script>
</body>
</html>
